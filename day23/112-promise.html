<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <button id="btnPromise">Promise Çağır</button>
    <script>
        const getUser = (params) => {
            return new Promise((resolve,reject)=>{
            //
  // Bu bölümde asenkron çalışan çeşitli kodlar olabilir. Örneğin harici bir API a bağlanılır ve bir data çekilir. Bu elde edilen data soz fonksiyonu üzerinden geri döndürülmek istenebilir.

            const isSuccess=true;
          
            if(isSuccess){
                resolve({firstName:"ali", lastName:"gel"});
            }else{
                reject({message:"invalid parameters"})
            }

            });
                
        };
    document.getElementById("btnPromise").addEventListener("click",()=>{
        getUser()
        .then((data)=>{
            console.log(data)
        })
        .catch((err)=>{
            console.log(err)
        });
      
        })
    </script>
</body>
</html>
