<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Practice</title>
</head>
<body>

    <script>
        //verilen arraydaki fiyati 500den kucuk olanlari tespit ettikten sonra bunlara %15 zam yapalim

const products = [
        { id: 1, name: "laptop", price: 390 },
        { id: 2, name: "mobile", price: 1000 },
        { id: 3, name: "watch", price: 500 },
        { id: 4, name: "tablet", price: 200 },
        { id: 5, name: "charger", price: 500 },
        { id: 6, name: "mouse", price: 5 },
        { id: 7, name: "monitor", price: 350 },
      ];

      let filteredPriceObject=  products
      .filter((p)=>p.price<500)
      .map((p)=>({
        name:p.name,
        price:(p.price*1.15).toFixed(2)}));
console.log(filteredPriceObject)

console.log("========")

let filteredPrice=  products
      .filter((p)=>p.price<500)
      .map((p)=>(p.price*1.15).toFixed(2));
console.log(filteredPrice)



    </script>
    
</body>
</html>
