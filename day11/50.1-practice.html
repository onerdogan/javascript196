    <script>


let tahminButton=document.querySelector(".tahmin");

let baslabutton=document.querySelector(".basla");


let inputEl=document.querySelector("#txtNumber");
let sonucEl=document.querySelector("#label");
let randomNumber;
const randomNumberOlustur = (max,min) =>
Math.floor(Math.random()*(max-min+1)+min);


//console.log(randomNumberOlustur(300,5))
baslabutton.addEventListener("click", () => {
    randomNumber=randomNumberOlustur(100,1);
    tahminButton.style.display="inline"
    baslabutton.style.display="none"
    inputEl.focus()
})
tahminButton.addEventListener("click", ()=> {
    let number=Number(inputEl.value); 
    number ??=0
    if(number<1 || number>100){
        sonucEl.innerHTML=`1 ile 100 arasında bir sayi giriniz`
        return;
    }
    if(number>randomNumber){
        sonucEl.innerHTML=` DAHA KÜÇÜK BİR SAYI`
    }else if(number<randomNumber){
        sonucEl.innerHTML=` DAHA BÜYÜK BİR SAYI`
    }else{
        sonucEl.innerHTML=` TEBRİKLER BİLDİNİZ`
        tahminButton.style.display="none"
        baslabutton.style.display="inline"
    }
inputEl.value=""
inputEl.focus()
})
    </script>
