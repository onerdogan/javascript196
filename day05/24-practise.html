<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
      .classListStyle{
        color: darkblue;
        font-size: xx-large;

      }

    </style>
  </head>
  <body>
    <!-- Bir Textbox tan alınan 500₺ den büyük fiyatlar için %10 indirim uygulayan programı yapınız. 
 -->
    <input type="number" id="inp" placeholder="Urun tutarini giriniz" />
    <button type="button" onclick="hesapla()">Hesapla</button>
    <p id="sonuc"></p>
    <script>
        function hesapla(){
        let inputEl=document.querySelector("#inp")
        let inputValue=inputEl.value


        
        if(inputValue>500){
            inputValue*=0.8
        }else if(inputValue>400){
          inputValue*=0.85
        } else if(inputValue>300){
          inputValue*=0.9
        }else if(inputValue>200){
          inputValue*=0.95
        }
 document.querySelector("#sonuc").innerText=`Toplam odemeniz gereken miktar ${inputValue.toFixed(2)} Tl'dir `
 const paragraf=document.getElementById("sonuc");
 paragraf.classList.add("classListStyle");
inputEl.value=""
        }
    
       
    </script>
  </body>
</html>
