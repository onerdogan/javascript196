<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 age-form">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Day</label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="DD"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Month</label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="MM"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Year</label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="YYYY"
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">⬇️</button>
      </div>
    </div>
    <div class="result">
        <div class="display">
            <h2><span>--</span> years</h2>
            <h2><span>--</span> months</h2>
            <h2><span>--</span> days</h2>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
