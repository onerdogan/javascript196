<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sync - Async</title>
    </head>
    <body>

        <h2 id="lblDistance">Loading...</h2>
        <script>
            // const sum1 = (a, b) => {
            //     return a + b;
            // };
             const getCoordinates = (a, b,cb) => {
                
                setTimeout( ()=> {
                    const distance=a+b;
                    cb(distance);
                },3000 )
            };
          //  const total1 = sum1(23, 56);
          //  console.log("Sayıların toplamı:", total1);

            const total2 = getCoordinates(23, 56, (data)=>{
                //alert("hello "+data)
                console.log("İki nokta arası mesafe: ", data);
                const lblDistance=document.getElementById("lblDistance");
                lblDistance.innerHTML=data
            });

            
        </script>
    </body>
</html>
